<!DOCTYPE html>
<html>
  <head>
    <title>StopWatch</title>
    <link rel="stylesheet" href="StopWatch.css">
  </head>
  <body>
    <div class="box">
      <div class="time">
        <div class="js-hour hours"></div>
        <div class="js-min mins"></div>
        <div class="js-seconds seconds"></div>
        <div class="js-mili ms"></div>
      </div>
      <div class="actions">
        <button class="js-start start">Start</button>
      <button class="js-stop stop">Stop</button>
      <button class="js-reset reset">Reset</button>
    <script src="StopWatch.js"></script>
  </body>
</html>
